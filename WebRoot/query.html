    $(function (){	
		$("#btnQuery").click(function(e) {
			var phone = $("input[name='phone']").val();
			if(phone == ''){
				alert('請填寫需要查詢的手機號碼');	
				return;
			}
			//alert(phone);
			$.ajax({
      			url : "/keymaoShop/customer/orders/getOneByPhone.do",
	        	type : "POST",
/*         		dataType: "json", 
        		contentType:"application/json;charset=UTF-8", */

       				phone : phone
     			},
                success: function(data){  
                	//alert(data);
                    var data = JSON.parse(data)
                    debugger;
                    		//運輸狀態
                    var transStatus = data.transStatus;
                    var result = "";
   					if(transStatus == 1){
   						result = "賣家正在緊急打包發貨中，請稍後再查詢.";
   					}else if(transStatus == 2){
   						result = "賣家已發貨，物流訂單號碼為XXXXXXXXX，請登錄XX網查詢物流信息！";
   					}else if(transStatus == 3){
   						result = "已確認收貨！暫無物流信息。";
   					}else {
   						result = "此手機號碼沒有訂單信息，請確認手機號碼是否輸入正確！";
   					}
                    $("#transInfo").html(result);
                  }  					
      		});
